<ion-view cache-view="false">
  <ion-content>
    <div class="login">
      <div  class="login-logo">
        <div class="logo-img"><img src="build/img/login/zm_logo.png" alt="" style="width: 100%;height: 100%"></div>
      </div>
      <div class="form-input">
        <div class="inp">
          <div class="account inp-1">
            <input type="text" placeholder="请输入账号" ng-model="user.userName">
            <div class="inp-img"><img src="build/img/login/my.png" alt=""></div>
          </div>
          <div class="password inp-1">
            <input type="password" placeholder="请输入密码" ng-model="user.password">
            <div class="inp-img"><img src="build/img/login/Password.png" alt=""></div>
          </div>
        </div>
        <div class="preservation">
          <div style="float: left">
            <div style="float: left;margin-top: .02rem">
              <input type="checkbox" class="input-left" ng-model="saveUsername.selected" >
            </div>
            <span style="float: left;margin-left: .15rem" >{{saveUsername.lable}}</span>
          </div>
          <div style="float: right" >
            <div style="float: right">
            <label class="toggle toggle-positive" style="margin-right: .2rem;margin-left: .15rem">
              <input type="checkbox" ng-checked="checkbox_savePwd" ng-click="savePassword()">
              <div class="track">
                <div class="handle" style="height: .18rem;width: .18rem;top: .072rem;border: none;"></div>
              </div>
            </label>
            </div>
            <span style="float: right">记住密码</span>
         </div>
        </div>
      </div>
      <div class="login-btn" ng-click="loginClick()">登&nbsp;&nbsp;录</div>
      <div style="width: 100%;height: 1.5rem"><img src="build/img/login/Group.png" alt="" style="width: 100%"></div>
    </div>
  </ion-content>
</ion-view>
